<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/vacation-plan/" />
  </head>
  <body>
    <script>
      // GitHub Pages SPA fallback: redirect to index preserving path as hash
      (function() {
        var l = window.location;
        var base = '/vacation-plan/';
        if (!l.pathname.startsWith(base)) base = '/';
        var newUrl = base + '#'+ l.pathname.replace(base,'') + l.search + l.hash;
        l.replace(newUrl);
      })();
    </script>
  </body>
  </html>
